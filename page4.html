<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="#page4.html">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Cart Section -->
<section class="py-5 bg-light">
  <div class="container">
    
    <h2 class="mb-4 fw-bold text-center">My Cart</h2>


    <div class="table-responsive">
      <table class="table align-middle text-center bg-white">
        <thead class="table-dark">
          <tr>
            <th>Product</th>
            <th>Name</th>
            <th>Price</th>
            <th>Qty</th>
            <th>Total</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody>


          <tr>
            <td>
              <img src="item1.jpg" alt="" width="80">
            </td>
            <td>Stylish Sunglasses</td>
            <td>$13.00</td>
            <td>
              <input type="number" class="form-control w-50 mx-auto" value="1">
            </td>
            <td>$55.00</td>
            <td>
              <button class="btn btn-danger btn-sm">Remove</button>
            </td>
          </tr>


          <tr>
            <td>
              <img src="item2.jpg" alt="" width="80">
            </td>
            <td>Fashion Glasses</td>
            <td>$13.00</td>
            <td>
              <input type="number" class="form-control w-50 mx-auto" value="1">
            </td>
            <td>&55.00</td>
            <td>
              <button class="btn btn-danger btn-sm">Remove</button>
            </td>
          </tr>

        </tbody>
      </table>
    </div>


    <div class="row justify-content-end mt-4">
      <div class="col-md-4">
        <div class="card p-3">
          <h5 class="fw-bold">Cart Summary</h5>
          <hr>
          <div class="d-flex justify-content-between">
            <span>Total</span>
            <span class="fw-bold">$68.00</span>
          </div>

          <button class="btn btn-dark w-100 mt-3">
            Proceed to Checkout
          </button>
        </div>
      </div>
    </div>

  </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
